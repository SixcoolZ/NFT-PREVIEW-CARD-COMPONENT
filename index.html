<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/c09dcece3c.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
<main>
  <div class="card">
    <figure>
      <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="equilibrium-image">
    <div class="middle">
      <i class="fa-solid fa-eye"></i>
    </div>
    </figure>
  <div class="card-contents">
    <h1>Equilibrium #3429</h1>
    <p class="equilibrium-p">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card-value"><span class="card-value-1"><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>0.041 ETH</span><span class="card-value-2"><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>3 days left</span></div>
    <hr>
    <div class="card-image-2">
      <img src="./images/image-avatar.png" alt="avatar" class="avatar-image">
      <p class="avatar-p">Creation of <span class="avatar-name">Jules Wyvern</span></p>
    </div>
  </div>
  </div>
</main>
  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/SixcoolZ">SixcoolZ</a>.
    </div>
  </footer>
</body>
</html>
